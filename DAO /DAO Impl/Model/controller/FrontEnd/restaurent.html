<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8DCE8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #D6D2C1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #808246;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }
        table td {
            padding: 10px;
        }
        table td label {
            color: #808246;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: center; /* Align label text to center */
        }
        table td input {
            width: 80%;
            padding: 8px;
            border: 2px solid #A8A871;
            border-radius: 5px;
            background-color: #C4C1A1;
            color: #808246;
            text-align: center; /* Align input text to center */
        }
        input[type="submit"] {
            background-color: #A8A871;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #808246;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Restaurant Registration</h2>
        <form action="RegisterRestaurent">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="cuisineType">Cuisine Type</label></td>
                    <td><input type="text" id="cuisineType" name="cuisineType"></td>
                </tr>
                <tr>
                    <td><label for="deliveryTime">Delivery Time</label></td>
                    <td><input type="number" id="deliveryTime" name="deliveryTime"></td>
                </tr>
                <tr>
                    <td><label for="isActive">Is Active</label></td>
                    <td><input type="text" id="isActive" name="isActive"></td>
                </tr>
                <tr>
                    <td><label for="rating">Rating</label></td>
                    <td><input type="number" id="rating" name="rating"></td>
                </tr>
                <tr>
                    <td><label for="imgPath">Image Path</label></td>
                    <td><input type="text" id="imgPath" name="imgPath"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Add Restaurant">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
